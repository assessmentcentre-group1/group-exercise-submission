<div class="container">
<h3>Questionnaire</h3>
  <form method="post"  enctype="multipart/form-data" id="questionnire">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Seasons : </label>
      <div class="col-sm-10">
        <select class="form-control" id="seasons">
          <option>Spring</option>
          <option>Summer</option>
          <option>Autumn</option>
          <option>Winter</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Festivals : </label>
      <div class="col-sm-10">
        <select class="form-control" id="festivals">
          <option>Christmas</option>
          <option>Chinese New Year</option>
          <option>Easter</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Activities : </label>
      <div class="col-sm-10">
        <select class="form-control" id="activities">
          <optio>Beach</option>
          <option>Diving</option>
          <option>Historical Visit</option>
          <option>Museum</option>
          <option>Ski and Snow</option>
          <option>Shopping</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Budget : </label>
      <div class="col-sm-10">
        <select class="form-control" id="budget">
          <option>Economical</option>
          <option>Medium</option>
          <option>Luxury</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
      </div>
    </div>
  </form>
</div>
