<div class="container">
<h3>Questionnaire</h3>
  <form method="post"  enctype="multipart/form-data" id="questionnire">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Seasons : </label>
      <div class="col-sm-10">
        <select class="form-control" id="seasons">
          <option value="Sp">Spring</option>
          <option value="Su">Summer</option>
          <option value="A">Autumn</option>
          <option value="W">Winter</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Festivals : </label>
      <div class="col-sm-10">
        <select class="form-control" id="festivals">
          <option value="Christmas">Christmas</option>
          <option value="CNY">Chinese New Year</option>
          <option value="Easter">Easter</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Activities : </label>
      <div class="col-sm-10">
        <select class="form-control" id="activities">
          <option value="Beach">Beach</option>
          <option value="Diving">Diving</option>
          <option value="HistoricalVisit">Historical Visit</option>
          <option value="Museum">Museum</option>
          <option value="SkiAndSnow">Ski and Snow</option>
          <option value="Shopping">Shopping</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Budget : </label>
      <div class="col-sm-10">
        <select class="form-control" id="budget">
          <option value="E">Economical</option>
          <option value="M">Medium</option>
          <option value="L">Luxury</option>
        </select>        
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
      </div>
    </div>
  </form>
</div>
